<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animatronic Eyes with Smile Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    #webcam {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      border: 2px solid limegreen;
      border-radius: 10px;
      z-index: 1000;
    }

    #statusBox {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.75);
      color: #00ff88;
      font-size: 15px;
      border-radius: 10px;
      white-space: pre-line;
      line-height: 1.4;
      z-index: 1000;
      max-width: 280px;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <div id="statusBox">Loading face-api models...</div>

  <!-- Do NOT include face-api.js here, it's handled via npm -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
